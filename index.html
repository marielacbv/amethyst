<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script:wght@500;600;700&family=Karla:ital,wght@1,200;1,400&family=Source+Code+Pro:ital,wght@0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script:wght@500;600;700&family=Karla:ital,wght@1,200&family=Source+Code+Pro:ital,wght@0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>😶‍🌫️ Amethyst Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="d-flex weather-temperature">
            <img src="" alt="Clear" id="icon" />
            <div>
              <strong id="temperature"></strong>
              <span class="units">°C | <a href="#">°F</a> </span>
            </div>
          </div>
          <div class="metrology">
            Humidity: <span id="humidity"></span>% | Wind:
            <span id="wind"></span>Km/hr
          </div>
        </div>
        <small>
          <a href="https://github.com/marielacbv/WeatherApp" target="_blank">
            Open-source code</a
          >, by Mariela Baron
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
