<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>😶‍🌫️ Amethyst Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>New York</h1>
        <ul>
          <li>Friday 05:00</li>
          <li>Clear</li>
        </ul>
      </div>
      <div class="current-weather">
        <img
          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          alt="Clear"
        />
        12°C | °F
      </div>
      <div class="metrology">
        Precipitation: 0% | Humidity: 75% | Wind: 2 Km/hr
      </div>
    </div>
    <small>
      <a href="https://github.com/marielacbv/WeatherApp" target="_blank">
        Open-source code</a
      >, by Mariela Baron
    </small>
  </body>
</html>
